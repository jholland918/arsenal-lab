<div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Filter Arsenals</h4>
            </div>
            <div class="modal-body">
                <form id="browse-form" role="form">
                    <div class="form-group">
                        <h4>Case School Size</h4>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="case[]" value="1" checked> One
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="case[]" value="2" checked> Two
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="case[]" value="3" checked> Three
                        </label>
                    </div>
                    <div class="form-group">
                        <h4>Schools</h4>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="schools[]" value="Psycho" checked> Psycho
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="schools[]" value="Optical" checked> Optical
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="schools[]" value="Nature" checked> Nature
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="schools[]" value="Ki" checked> Ki
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="schools[]" value="Faith" checked> Faith
                        </label>
                    </div>
                    <div class="form-group">
                        <h4>Skill</h4>
                        <select data-bind="foreach: skills" name="skill-number" class="form-control">
                            <option data-bind="text: name, attr: { value: skill_number }" value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Tags</h4>
                        <select data-bind="foreach: tags" name="arsenal-tags[]" multiple class="form-control">
                            <option data-bind="text: name, attr: { value: id }" value=""></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button data-bind="click: submit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
