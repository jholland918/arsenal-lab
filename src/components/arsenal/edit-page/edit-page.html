<div class="row">
    <div class="col-md-8">
        <arsenal:header params="arsenalTitle 'Edit'"></arsenal:header>
    </div>
    <div class="col-md-4">
        <arsenal:cost-chart></arsenal:cost-chart>
    </div>
</div>

<arsenal:list params="mode: 'edit', arsenalId: arsenalId"></arsenal:list>

<div class="row">
    <div class="col-md-8">
        <button data-bind="click: publishClicked " type="button" class="btn btn-primary btn-md btn-block offset-bottom-md">Publish</button>
    </div>
    <div class="col-md-4">
        <button data-bind="click: sortClicked" type="button" class="btn btn-default btn-md btn-block">Sort</button>
    </div>
</div>

<arsenal:save-modal></arsenal:save-modal>
