<div class="row">
    <div class="col-md-8">
        <arsenal-header params="arsenalTitle: 'Create'"></arsenal-header>
    </div>
    <div class="col-md-4">
        <cost-chart></cost-chart>
    </div>
</div>

<arsenal-list params="mode: 'create', arsenalId: null"></arsenal-list>

<div class="row">
    <div class="col-md-4">
        <button data-bind="click: publishClicked" type="button" class="btn btn-primary btn-md btn-block offset-bottom-md">Publish</button>
    </div>
    <div class="col-md-4">
        <button data-bind="click: sortClicked" type="button" class="btn btn-default btn-md btn-block">Sort</button>
    </div>
    <div class="col-md-4">
        <button data-bind="click: randomClicked" type="button" class="btn btn-default btn-md btn-block">Random</button>
    </div>
</div>

<save-modal></save-modal>

<random-modal></random-modal>
